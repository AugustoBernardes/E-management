<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/documents-outline.svg">
    <link rel="stylesheet" href="./style.css">
    <title>Product registration</title>
</head>
<body>
    <section class="container-main">
        <h1 class="title">Product registration</h1>
        <form>
            <!-- <h3 class="form-subtitles">Name</h3> -->
            <input type="text" id="productName" placeholder="Name">
            <input type="number" id="productCode" placeholder="Code">
            <input type="number" id="productQuantity" placeholder="Quantity">
            <input type="number" id="productPrice" placeholder="Price">
        </form>
        <button  onclick="productSubmit()" class="btn">Submit</button>
        <a href="./index.html"><button class="btn back">Back</button></a>
    </section>
    
    <script src="../script.js"></script>
</body>
</html>
